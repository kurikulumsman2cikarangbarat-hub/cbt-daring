<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CBT - Input & Edit Soal Ujian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #764ba2;
            --success: #28a745;
            --warning: #ff9800;
            --danger: #e74c3c;
            --bg: #f4f7f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content-padding { padding: 30px; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9em; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        textarea { 
            height: 300px; 
            resize: vertical; 
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-success { background: var(--success); }
        .btn-warning { background: var(--warning); }
        .btn-danger { background: var(--danger); }

        .token-display {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px dashed var(--primary);
        }
        
        .token-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .notification {
            padding: 12px 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification-success { background: #d4edda; color: #155724; border-left: 4px solid var(--success); }
        .notification-warning { background: #fff3cd; color: #856404; border-left: 4px solid var(--warning); }
        .notification-error { background: #f8d7da; color: #721c24; border-left: 4px solid var(--danger); }

        #loading-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }

        .progress-container {
            width: 300px;
            background: #444;
            height: 10px;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--success);
            transition: width 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> Panel Admin Upload Soal</h1>
            <p>Sistem Input Format TAB - Versi Stabil</p>
        </div>

        <div id="setup-step" class="content-padding">
            <h3 style="margin-bottom: 15px;"><i class="fas fa-key"></i> Token Ujian</h3>
            <div class="token-input-group">
                <input type="text" id="input-token" placeholder="Masukkan Token (Contoh: MTK2024)">
                <button class="btn btn-warning" onclick="loadExistingData()">Edit Ujian</button>
                <button class="btn btn-success" onclick="createNewExam()">Buat Baru</button>
            </div>
            <div id="notification-area"></div>
        </div>

        <div id="main-content" class="content-padding" style="display: none;">
            <div class="token-display">
                <small>TOKEN AKTIF:</small>
                <h2 id="display-token">-</h2>
                <p id="mode-text">Mode: Buat Baru</p>
            </div>

            <div class="form-grid">
                <div class="input-group"><label>Mata Pelajaran</label><input type="text" id="input-mapel"></div>
                <div class="input-group"><label>Nama Guru</label><input type="text" id="input-guru"></div>
                <div class="input-group"><label>Durasi (Menit)</label><input type="number" id="input-durasi" value="90"></div>
                <div class="input-group"><label>Jumlah Tampil</label><input type="number" id="input-jml-soal"></div>
            </div>

            <div class="input-group">
                <label>Input Soal (Copy dari Excel)</label>
                <textarea id="input-soal" placeholder="Paste data Excel di sini..." oninput="updateSoalCount()"></textarea>
                <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                    <small>Gunakan tombol TAB sebagai pemisah antar kolom.</small>
                    <small id="soal-count" style="font-weight: bold; color: var(--primary);">0 soal</small>
                </div>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button class="btn btn-danger" onclick="location.reload()">Batal</button>
                <button class="btn btn-success" onclick="uploadData()" style="flex: 2;">Simpan ke Database</button>
            </div>
        </div>

        <div id="results-section" class="content-padding" style="display: none; text-align: center;">
            <div id="results-container"></div>
            <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 20px;">Kembali ke Menu Utama</button>
        </div>
    </div>

    <div id="loading-modal">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p id="progress-text" style="margin-top: 20px;">Memproses...</p>
        <div class="progress-container"><div class="progress-fill" id="progress-fill"></div></div>
    </div>

    <script>
        const API_URL = "https://ujian-baru.kurikulum-sman2cikarangbarat.workers.dev"; 
        let adminToken = localStorage.getItem('adminToken') || "";
        let currentToken = "";
        let isEditMode = false;

        window.onload = () => {
            if (!adminToken) {
                adminToken = prompt("Masukkan Password Admin:");
                if (adminToken) localStorage.setItem('adminToken', adminToken);
                else location.reload();
            }
        };

        function showNotification(msg, type) {
            const area = document.getElementById('notification-area');
            area.innerHTML = `<div class="notification notification-${type}">${msg}</div>`;
        }

        function createNewExam() {
            const token = document.getElementById('input-token').value.trim().toUpperCase();
            if (token.length < 3) return showNotification("Token minimal 3 karakter", "error");
            
            currentToken = token;
            isEditMode = false;
            document.getElementById('display-token').textContent = token;
            document.getElementById('setup-step').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        async function loadExistingData() {
            const token = document.getElementById('input-token').value.trim().toUpperCase();
            if (!token) return;

            showLoading("Mengambil data...");
            try {
                const res = await fetch(`${API_URL}/api/admin/get-ujian?token=${token}`, {
                    headers: { 'X-Admin-Token': adminToken }
                });
                const data = await res.json();
                if (!data.success) throw new Error(data.error);

                document.getElementById('input-mapel').value = data.ujian.mapel;
                document.getElementById('input-guru').value = data.ujian.nama_guru;
                document.getElementById('input-durasi').value = data.ujian.durasi;
                document.getElementById('input-jml-soal').value = data.ujian.jml_soal;
                
                // Kembalikan format Pipe ke TAB agar bisa diedit di textarea
                document.getElementById('input-soal').value = data.soal_text.replace(/\|/g, '\t');
                
                currentToken = token;
                isEditMode = true;
                document.getElementById('mode-text').textContent = "Mode: Edit Ujian";
                document.getElementById('display-token').textContent = token;
                document.getElementById('setup-step').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                updateSoalCount();
            } catch (e) {
                showNotification(e.message, "error");
            } finally {
                hideLoading();
            }
        }

        function updateSoalCount() {
            const text = document.getElementById('input-soal').value.trim();
            const count = text ? text.split('\n').length : 0;
            document.getElementById('soal-count').textContent = `${count} soal`;
        }

        async function uploadData() {
            const soalRaw = document.getElementById('input-soal').value.trim();
            if (!soalRaw) return alert("Soal tidak boleh kosong!");

            const lines = soalRaw.split('\n');
            showLoading("Memulai proses simpan...");
            document.getElementById('progress-fill').style.backgroundColor = "var(--success)";

            try {
                // 1. Simpan Metadata
                const metaRes = await fetch(`${API_URL}/api/admin/ujian`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Admin-Token': adminToken },
                    body: JSON.stringify({
                        token: currentToken,
                        mapel: document.getElementById('input-mapel').value,
                        nama_guru: document.getElementById('input-guru').value,
                        durasi: parseInt(document.getElementById('input-durasi').value),
                        jml_soal: parseInt(document.getElementById('input-jml-soal').value),
                        aktif: 1
                    })
                });
                if (!metaRes.ok) throw new Error("Gagal simpan metadata");

                // 2. Hapus soal lama jika edit
                if (isEditMode) {
                    await fetch(`${API_URL}/api/admin/soal`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-Admin-Token': adminToken },
                        body: JSON.stringify({ token: currentToken, DELETE_OLD: true, soal: "CLEANUP" })
                    });
                }

                // 3. Upload Soal per baris
                let success = 0;
                for (let i = 0; i < lines.length; i++) {
                    const cols = lines[i].split('\t');
                    if (cols.length < 7) continue;

                    const payload = {
                        token: currentToken,
                        soal: cols[0].trim(),
                        opsi_a: cols[1].trim(),
                        opsi_b: cols[2].trim(),
                        opsi_c: cols[3].trim(),
                        opsi_d: cols[4].trim(),
                        opsi_e: cols[5] ? cols[5].trim() : "",
                        kunci: cols[6].trim().toUpperCase(),
                        img_link: cols[7] ? cols[7].trim() : ""
                    };

                    await fetch(`${API_URL}/api/admin/soal`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-Admin-Token': adminToken },
                        body: JSON.stringify(payload)
                    });

                    success++;
                    let pct = Math.round(((i + 1) / lines.length) * 100);
                    document.getElementById('progress-fill').style.width = pct + '%';
                    document.getElementById('progress-text').textContent = `Mengunggah: ${success}/${lines.length}`;
                }

                document.getElementById('main-content').style.display = 'none';
                document.getElementById('results-section').style.display = 'block';
                document.getElementById('results-container').innerHTML = `
                    <h2 style="color: var(--success)">Berhasil!</h2>
                    <p>${success} soal telah tersimpan untuk token <b>${currentToken}</b></p>
                `;
            } catch (e) {
                document.getElementById('progress-fill').style.backgroundColor = "var(--danger)";
                alert("Terjadi kesalahan: " + e.message);
            } finally {
                hideLoading();
            }
        }

        function showLoading(msg) {
            document.getElementById('progress-text').textContent = msg;
            document.getElementById('loading-modal').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-modal').style.display = 'none';
        }
    </script>
</body>
</html>
