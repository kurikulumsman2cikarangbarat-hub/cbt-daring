<!DOCTYPE html>
<html>
<head>
    <title>Admin - Import Data</title>
    <style>
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .token-input { 
            padding: 10px; 
            width: 300px; 
            margin-bottom: 20px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h1>Import Data CBT</h1>
    
    <!-- TAMBAHKAN INPUT ADMIN TOKEN DI SINI -->
    <h3>üîê Admin Token (wajib)</h3>
    <input type="password" id="adminToken" class="token-input" placeholder="Masukkan admin token dari Cloudflare...">
    <button onclick="testConnection()">Test Koneksi</button>
    <div id="tokenStatus"></div>
    
    <hr>
    
    <h2>1. Import Ujian (JSON)</h2>
    <textarea id="ujianJson" placeholder='[{"token": "MAT2024", "mapel": "...", "nama_guru": "...", "durasi": 120}]'></textarea>
    <button onclick="importUjian()">Import Ujian</button>
    
    <h2>2. Import Soal (JSON)</h2>
    <textarea id="soalJson" placeholder='[{"token": "MAT2024", "soal": "...", "opsi_a": "...", "kunci": "A"}]'></textarea>
    <button onclick="importSoal()">Import Soal</button>
    
    <h2>3. Import Soal (CSV)</h2>
    <textarea id="soalCsv" placeholder="token,soal,opsi_a,opsi_b,kunci&#10;MAT2024,Soal...,A,B,A"></textarea>
    <button onclick="importCsv()">Import CSV</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = "https://worker-abk.kurikulum-sman2cikarangbarat.workers.dev";
        
        // FUNGSI BARU: TEST KONEKSI DENGAN TOKEN
        async function testConnection() {
            const token = document.getElementById('adminToken').value;
            if (!token) {
                document.getElementById('tokenStatus').innerHTML = 
                    '<p class="error">‚ùå Token admin belum diisi!</p>';
                return;
            }
            
            try {
                const resp = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: { 'X-Admin-Token': token }
                });
                
                if (resp.ok) {
                    document.getElementById('tokenStatus').innerHTML = 
                        '<p class="success">‚úÖ Token valid! Koneksi berhasil.</p>';
                } else {
                    document.getElementById('tokenStatus').innerHTML = 
                        '<p class="error">‚ùå Token tidak valid atau error koneksi</p>';
                }
            } catch (error) {
                document.getElementById('tokenStatus').innerHTML = 
                    `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // UPDATE FUNGSI IMPORT UJIAN DENGAN TOKEN
        async function importUjian() {
            const adminToken = document.getElementById('adminToken').value;
            if (!adminToken) {
                document.getElementById('result').innerHTML = 
                    '<p class="error">‚ùå Token admin harus diisi terlebih dahulu!</p>';
                return;
            }
            
            try {
                const data = JSON.parse(document.getElementById('ujianJson').value);
                const result = document.getElementById('result');
                
                for (const ujian of data) {
                    const resp = await fetch(`${API_URL}/api/admin/ujian`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-Admin-Token': adminToken  // TAMBAHKAN HEADER INI
                        },
                        body: JSON.stringify(ujian)
                    });
                    
                    if (!resp.ok) {
                        const errorData = await resp.json();
                        throw new Error(`Gagal: ${errorData.error || resp.statusText}`);
                    }
                }
                
                result.innerHTML = `<p class="success">‚úÖ ${data.length} ujian berhasil diimport!</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // UPDATE FUNGSI IMPORT SOAL DENGAN TOKEN
        async function importSoal() {
            const adminToken = document.getElementById('adminToken').value;
            if (!adminToken) {
                document.getElementById('result').innerHTML = 
                    '<p class="error">‚ùå Token admin harus diisi terlebih dahulu!</p>';
                return;
            }
            
            try {
                const data = JSON.parse(document.getElementById('soalJson').value);
                const result = document.getElementById('result');
                let success = 0;
                let failed = 0;
                
                for (const soal of data) {
                    try {
                        const resp = await fetch(`${API_URL}/api/admin/soal`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'X-Admin-Token': adminToken  // TAMBAHKAN HEADER INI
                            },
                            body: JSON.stringify(soal)
                        });
                        
                        if (resp.ok) {
                            success++;
                        } else {
                            failed++;
                            const errorData = await resp.json();
                            console.error(`Gagal import soal: ${errorData.error}`);
                        }
                    } catch (error) {
                        failed++;
                        console.error(`Error: ${error.message}`);
                    }
                }
                
                result.innerHTML = `<p class="success">‚úÖ ${success}/${data.length} soal berhasil diimport! (Gagal: ${failed})</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        function importCsv() {
            const csv = document.getElementById('soalCsv').value;
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split(',');
                const obj = {};
                
                headers.forEach((header, index) => {
                    obj[header.trim()] = values[index] ? values[index].trim() : '';
                });
                
                data.push(obj);
            }
            
            document.getElementById('soalJson').value = JSON.stringify(data, null, 2);
            alert(`‚úÖ CSV parsed: ${data.length} soal siap diimport`);
        }
        
        // LOAD CONTOH DATA
        window.onload = function() {
            // Contoh data ujian
            document.getElementById('ujianJson').value = `[
  {
    "token": "SSLG101",
    "mapel": "Sosiologi",
    "nama_guru": "Donny Nugroho, S.Sos.",
    "durasi": 60,
    "aktif": 1
  }
]`;
            
            // Pesan awal
            document.getElementById('result').innerHTML = 
                '<p>‚ö†Ô∏è Masukkan Admin Token terlebih dahulu, lalu klik "Test Koneksi"</p>';
        };
    </script>
</body>
</html>
