<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Worker Status Test</title>
<style>
body { font-family: sans-serif; padding: 30px; }
pre { background:#111; color:#0f0; padding:15px; }
button { padding:10px 20px; }
</style>
</head>
<body>

<h2>Cloudflare Worker Status</h2>
<button onclick="check()">Cek Koneksi</button>

<pre id="out">Klik tombol...</pre>

<script>
async function check() {
  document.getElementById("out").textContent = "Menghubungkan...";
  try {
    const res = await fetch(
      "https://worker-abk.kurikulum-sman2cikarangbarat.workers.dev/api/status"
    );
    const json = await res.json();
    document.getElementById("out").textContent =
      JSON.stringify(json, null, 2);
  } catch (e) {
    document.getElementById("out").textContent = e.toString();
  }
}
</script>

</body>
</html>
