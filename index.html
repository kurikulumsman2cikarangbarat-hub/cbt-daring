<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Test Worker CBT</title>
</head>
<body>
  <h2>Test Koneksi Worker â†’ NocoDB</h2>
  <button onclick="test()">Kirim Request</button>
  <pre id="out">Idle...</pre>

  <script>
    async function test() {
      const out = document.getElementById("out");
      out.textContent = "Mengirim request...";

      try {
        const res = await fetch(
          "https://worker-abk.kurikulum-sman2cikarangbarat.workers.dev/api/submit-ujian",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              token: "TESTTOKEN",
              nama: "Siswa Uji",
              jawaban: ["A", "B", "C", "D"],
              tab_switch: 0
            })
          }
        );

        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "ERROR:\n" + err.message;
      }
    }
  </script>
</body>
</html>
