<button onclick="test()">Test Worker</button>
<pre id="out"></pre>

<script>
async function test() {
  const out = document.getElementById("out");
  out.textContent = "Mengirim request...";

  try {
    const res = await fetch(
      "https://worker-abk.kurikulum-sman2cikarangbarat.workers.dev/api/submit-ujian",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token: "SALAH",
          nama: "TEST",
          jawaban: ["A","B","C"]
        })
      }
    );

    out.textContent = await res.text();
  } catch (e) {
    out.textContent = "ERROR:\n" + e;
  }
}
</script>
