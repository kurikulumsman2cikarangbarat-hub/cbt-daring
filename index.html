<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT SMAN 2 Cikarang Barat - Ujian Online</title>
    <style>
        /* CSS tetap sama seperti sebelumnya, tapi lebih sederhana */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            min-height: 95vh;
        }
        
        .header {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .content {
            padding: 20px;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a73e8;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #1a73e8;
        }
        
        .btn {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #219653 100%);
        }
        
        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ff9800;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #856404;
        }
        
        .error-box {
            background: #f8d7da;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #721c24;
            display: none;
        }
        
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
            z-index: 1000;
            display: none;
        }
        
        .question-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-number {
            color: #1a73e8;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .option.selected {
            background: #e3f2fd;
            border-color: #1a73e8;
        }
        
        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .option.selected .option-letter {
            background: #1a73e8;
            color: white;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        
        .navigation button {
            flex: 1;
            padding: 12px;
        }
        
        .question-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .grid-item {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            background: #e0e0e0;
        }
        
        .grid-item.answered {
            background: #1a73e8;
            color: white;
        }
        
        .grid-item.current {
            background: #ff9800;
            color: white;
        }
        
        .result-container {
            text-align: center;
            padding: 30px 20px;
        }
        
        .result-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto 20px;
            text-align: left;
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-grid {
                grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
            }
            
            .grid-item {
                width: 35px;
                height: 35px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="timer" id="timer" style="display: none;"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> CBT SMAN 2 Cikarang Barat</h1>
            <p>Sistem Ujian Berbasis Komputer</p>
        </div>
        
        <div class="content">
            <!-- Screen 1: Login -->
            <div class="screen active" id="screen-login">
                <div class="form-group">
                    <label for="student-name"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="student-name" placeholder="Nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="student-class"><i class="fas fa-school"></i> Kelas</label>
                    <select id="student-class" required>
                        <option value="">Pilih Kelas</option>
                        <option value="X">Kelas X</option>
                        <option value="XI">Kelas XI</option>
                        <option value="XII">Kelas XII</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="student-group"><i class="fas fa-users"></i> Rombel</label>
                    <input type="text" id="student-group" placeholder="Contoh: X-1" required>
                </div>
                
                <div class="form-group">
                    <label for="exam-token"><i class="fas fa-key"></i> Token Ujian</label>
                    <input type="text" id="exam-token" placeholder="Token dari guru" required>
                </div>
                
                <div class="warning-box">
                    <p><i class="fas fa-exclamation-triangle"></i> Jangan refresh atau tutup browser selama ujian</p>
                </div>
                
                <div class="error-box" id="login-error"></div>
                
                <button class="btn btn-success" onclick="startExam()">
                    <i class="fas fa-play"></i> Mulai Ujian
                </button>
            </div>
            
            <!-- Screen 2: Loading -->
            <div class="screen" id="screen-loading">
                <div style="text-align: center; padding: 50px 20px;">
                    <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #1a73e8; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;"></div>
                    <h2>Memuat Soal...</h2>
                    <p id="loading-message">Harap tunggu</p>
                </div>
            </div>
            
            <!-- Screen 3: Ujian -->
            <div class="screen" id="screen-exam">
                <div class="question-container">
                    <div class="question-number" id="question-number">Soal #1</div>
                    <div class="question-text" id="question-text">Memuat...</div>
                    
                    <div class="options-container" id="options-container">
                        <!-- Opsi diisi JavaScript -->
                    </div>
                </div>
                
                <div class="navigation">
                    <button class="btn" onclick="prevQuestion()">
                        <i class="fas fa-arrow-left"></i> Sebelumnya
                    </button>
                    <button class="btn" onclick="nextQuestion()">
                        Berikutnya <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <div class="question-grid" id="question-grid">
                    <!-- Grid diisi JavaScript -->
                </div>
                
                <button class="btn btn-success" onclick="submitExam()" style="margin-top: 20px;">
                    <i class="fas fa-paper-plane"></i> Kirim Jawaban
                </button>
            </div>
            
            <!-- Screen 4: Hasil -->
            <div class="screen" id="screen-result">
                <div class="result-container">
                    <h2><i class="fas fa-check-circle" style="color: #27ae60; font-size: 3rem; margin-bottom: 20px;"></i></h2>
                    <h2>Ujian Selesai!</h2>
                    
                    <div class="result-details">
                        <div class="result-row">
                            <span>Nama:</span>
                            <span id="result-name">-</span>
                        </div>
                        <div class="result-row">
                            <span>Kelas:</span>
                            <span id="result-class">-</span>
                        </div>
                        <div class="result-row">
                            <span>Jumlah Soal:</span>
                            <span id="result-total">-</span>
                        </div>
                        <div class="result-row">
                            <span>Dijawab:</span>
                            <span id="result-answered">-</span>
                        </div>
                        <div class="result-row">
                            <span>Nilai:</span>
                            <span id="result-nilai">-</span>
                        </div>
                    </div>
                    
                    <button class="btn" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Selesai
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2024 CBT SMAN 2 Cikarang Barat</p>
        </div>
    </div>
    
    <script>
        // Konfigurasi sederhana
        const API_URL = "https://worker-abk.kurikulum-sman2cikarangbarat.workers.dev";
        
        // State sederhana
        let state = {
            sessionId: null,
            sessionSeed: null,
            examData: null,
            questions: [],
            currentQuestionIndex: 0,
            answers: {},
            startTime: null,
            timerInterval: null,
            remainingTime: 0,
            examSubmitted: false
        };
        
        // Pindah screen
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
        
        // Tampilkan error
        function showError(message) {
            const errorBox = document.getElementById('login-error');
            errorBox.textContent = message;
            errorBox.style.display = 'block';
        }
        
        // Mulai ujian
        async function startExam() {
            const name = document.getElementById('student-name').value.trim();
            const className = document.getElementById('student-class').value;
            const group = document.getElementById('student-group').value.trim();
            const token = document.getElementById('exam-token').value.trim();
            
            // Validasi sederhana
            if (!name || !className || !group || !token) {
                showError('Harap isi semua data');
                return;
            }
            
            showScreen('screen-loading');
            
            try {
                // 1. Login
                const loginRes = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama: name, kelas: className, rombel: group, token: token })
                });
                
                const loginData = await loginRes.json();
                
                if (!loginData.success) {
                    throw new Error(loginData.error || 'Login gagal');
                }
                
                state.sessionId = loginData.session_id;
                state.sessionSeed = loginData.session_seed;
                state.examData = loginData.ujian;
                
                // 2. Ambil soal dengan seed
                const soalRes = await fetch(
                    `${API_URL}/api/soal?token=${token}&session_seed=${state.sessionSeed}`
                );
                
                const soalData = await soalRes.json();
                
                if (!soalData.success) {
                    throw new Error(soalData.error || 'Gagal mengambil soal');
                }
                
                state.questions = soalData.soal;
                state.startTime = new Date();
                state.remainingTime = state.examData.durasi * 60;
                
                // 3. Setup tampilan
                setupExamScreen();
                showScreen('screen-exam');
                startTimer();
                showQuestion(0);
                
            } catch (error) {
                console.error('Error:', error);
                showScreen('screen-login');
                showError(error.message || 'Terjadi kesalahan');
            }
        }
        
        // Setup exam screen
        function setupExamScreen() {
            // Setup grid
            const grid = document.getElementById('question-grid');
            grid.innerHTML = '';
            
            state.questions.forEach((_, i) => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.textContent = i + 1;
                item.onclick = () => showQuestion(i);
                grid.appendChild(item);
            });
            
            // Setup timer
            document.getElementById('timer').style.display = 'block';
        }
        
        // Tampilkan soal
        function showQuestion(index) {
            if (index < 0 || index >= state.questions.length) return;
            
            state.currentQuestionIndex = index;
            const question = state.questions[index];
            
            // Update nomor
            document.getElementById('question-number').textContent = `Soal #${index + 1}`;
            document.getElementById('question-text').textContent = question.soal;
            
            // Update opsi
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            const options = [
                { letter: 'A', text: question.opsi_a },
                { letter: 'B', text: question.opsi_b },
                { letter: 'C', text: question.opsi_c },
                { letter: 'D', text: question.opsi_d }
            ];
            
            if (question.opsi_e) {
                options.push({ letter: 'E', text: question.opsi_e });
            }
            
            options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option';
                if (state.answers[index] === opt.letter) {
                    div.classList.add('selected');
                }
                
                div.onclick = () => {
                    // Hapus selected dari semua opsi
                    container.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                    // Tambah selected ke opsi yang dipilih
                    div.classList.add('selected');
                    // Simpan jawaban
                    state.answers[index] = opt.letter;
                    // Update grid
                    updateQuestionGrid();
                };
                
                div.innerHTML = `
                    <div class="option-letter">${opt.letter}</div>
                    <div>${opt.text}</div>
                `;
                
                container.appendChild(div);
            });
            
            // Update grid
            updateQuestionGrid();
        }
        
        // Update grid
        function updateQuestionGrid() {
            const items = document.querySelectorAll('.grid-item');
            items.forEach((item, index) => {
                item.classList.remove('answered', 'current');
                
                if (state.answers[index] !== undefined) {
                    item.classList.add('answered');
                }
                
                if (index === state.currentQuestionIndex) {
                    item.classList.add('current');
                }
            });
        }
        
        // Navigasi
        function prevQuestion() {
            if (state.currentQuestionIndex > 0) {
                showQuestion(state.currentQuestionIndex - 1);
            }
        }
        
        function nextQuestion() {
            if (state.currentQuestionIndex < state.questions.length - 1) {
                showQuestion(state.currentQuestionIndex + 1);
            }
        }
        
        // Timer
        function startTimer() {
            clearInterval(state.timerInterval);
            
            state.timerInterval = setInterval(() => {
                state.remainingTime--;
                
                const min = Math.floor(state.remainingTime / 60);
                const sec = state.remainingTime % 60;
                
                document.getElementById('timer').textContent = 
                    `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
                
                if (state.remainingTime <= 0) {
                    clearInterval(state.timerInterval);
                    submitExam();
                }
            }, 1000);
        }
        
        // Submit exam
        async function submitExam() {
            if (state.examSubmitted) return;
            state.examSubmitted = true;
            
            clearInterval(state.timerInterval);
            
            showScreen('screen-loading');
            document.getElementById('loading-message').textContent = 'Mengirim jawaban...';
            
            try {
                // Buat string jawaban
                let jawabanString = '';
                for (let i = 0; i < state.questions.length; i++) {
                    jawabanString += state.answers[i] || '-';
                }
                
                // Kirim ke server
                const res = await fetch(`${API_URL}/api/nilai`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: state.sessionId,
                        jawaban: jawabanString
                    })
                });
                
                const result = await res.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Gagal mengirim');
                }
                
                // Tampilkan hasil
                showResult(result);
                
            } catch (error) {
                console.error('Submit error:', error);
                // Fallback ke hasil lokal
                showResult({
                    success: true,
                    hasil: {
                        benar: Object.keys(state.answers).length,
                        total_soal: state.questions.length,
                        nilai: 0
                    }
                });
            }
        }
        
        // Tampilkan hasil
        function showResult(result) {
            showScreen('screen-result');
            
            document.getElementById('result-name').textContent = 
                document.getElementById('student-name').value;
            document.getElementById('result-class').textContent = 
                `${document.getElementById('student-class').value} ${document.getElementById('student-group').value}`;
            document.getElementById('result-total').textContent = 
                state.questions.length;
            document.getElementById('result-answered').textContent = 
                Object.keys(state.answers).length;
            
            if (result.hasil) {
                const nilai = result.hasil.nilai || 0;
                document.getElementById('result-nilai').textContent = 
                    `${nilai} (${result.hasil.benar || 0} benar dari ${state.questions.length})`;
            }
        }
        
        // Event listener sederhana
        document.addEventListener('DOMContentLoaded', function() {
            // Enter untuk submit di form login
            document.getElementById('exam-token').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startExam();
                }
            });
            
            // Peringatan sebelum close
            window.addEventListener('beforeunload', function(e) {
                if (state.sessionId && !state.examSubmitted) {
                    e.preventDefault();
                    e.returnValue = 'Jawaban belum disimpan. Yakin ingin keluar?';
                }
            });
        });
        
        // Key navigation untuk soal
        document.addEventListener('keydown', function(e) {
            if (!state.sessionId || state.examSubmitted) return;
            
            if (e.key === 'ArrowLeft') prevQuestion();
            if (e.key === 'ArrowRight') nextQuestion();
            
            // Shortcut A,B,C,D,E untuk pilih jawaban
            if (['a', 'b', 'c', 'd', 'e'].includes(e.key.toLowerCase())) {
                const letter = e.key.toUpperCase();
                const options = document.querySelectorAll('.option');
                options.forEach(opt => {
                    if (opt.querySelector('.option-letter').textContent === letter) {
                        opt.click();
                    }
                });
            }
        });
    </script>
</body>
</html>
